<Html>  
<head>   
<title>  
Registration Page  
</title>  
</head>  
<body bgcolor="Lightskyblue">
<center>  
<h2><u>REGISTRATION FROM</u></h2>
<form>  
<label> Firstname: </label>   
<input type="text" name="firstname" size="15"/> <br> <br>  
<label> Middlename: </label>    
<input type="text" name="middlename" size="15"/> <br> <br>  
<label> Lastname: </label>    
<input type="text" name="lastname" size="15"/> <br> <br>   
<label>   
Course :  
</label>   
<select>  
<option value="Course">Course</option>  
<option value="BCA">BCA</option>  
<option value="BBA">BBA</option>  
<option value="B.Tech">B.Tech</option>  
<option value="MBA">MBA</option>  
<option value="MCA">MCA</option>  
<option value="M.Tech">M.Tech</option>  
</select>  
<label>   
language :  
</label>   
<select>  
<option value="language">language</option>  
<option value="ENGLISH">ENGLISH</option>  
<option value="SPANISH">SPANISH</option>  
<option value="ARABIC">ARABIC</option>  
<option value="HINDI">HINDI</option>  
<option value="MALAYALAM">MALAYALAM</option>    
</select>   
<br>  
<br>  
<label>   
Gender :  
</label><br>  
<input type="radio" value="male" name="gender" /> Male <br>  
<input type="radio"  value="female" name="gender" /> Female <br>  
<input type="radio"  value="other"name="gender" /> Other  
<br>  
<br>    
<label>   
<label for="country-code">Phone:</label>
<input type="text" id="country-code" name="country-code" value="+91" size="3" readonly /> 
<input type="text" id="phone" name="phone" size="10" max="1000000000" required placeholder="Enter 10-digit number" /> 
<br><br>
Address  
<br>
<textarea cols="80" rows="5" value="address">  
</textarea>  
<br> <br>  
Email:  
<input type="email" id="email" name="email"/> <br>   
<br> <br>  
password:
<input type="Password" id="pass" name="pass"> <br>   
<br> <br>    
<input type="submit" />  
<input type="reset" value="reset"/>
</center>  
</form>  
</body>  
</html>
